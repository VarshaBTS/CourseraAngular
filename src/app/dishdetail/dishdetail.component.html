
<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    
    <div fxFlex >
        <mat-card *ngIf="dish">
          <mat-card-header>
            <mat-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
            <p>{{dish.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
  </div>

  <div fxFlex="40">
    <mat-list *ngIf="dish">
        <h1 mat-subheader>Comments</h1>
        <mat-list-item *ngFor="let a of dish.comments">
            <p mat-line> {{a.comment}} </p>
            <p mat-line>{{a.rating}} stars</p>
            <p mat-line>-- {{a.author}} {{a.date | date:'mediumDate'}}</p>
        </mat-list-item>
    </mat-list>
  </div>

</div>
